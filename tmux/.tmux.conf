# ENV
set-environment -g PATH "/home/victor/.local/bin:$PATH"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config 
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode
set -g mouse on

# Use xclip to copy and paste with the system clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-scripts'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'AngryMorrocoy/tmux-neolazygit'

# Theme
set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left 
set -g @nova-nerdfonts-right  

set -g @nova-pane-active-border-style "#44475a"
set -g @nova-pane-border-style "#282a36"
set -g @nova-status-style-bg "#4c566a"
set -g @nova-status-style-fg "#d8dee9"
set -g @nova-status-style-active-bg "#89c0d0"
set -g @nova-status-style-active-fg "#2e3540"
set -g @nova-status-style-double-bg "#2d3540"

set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},}  #W"
set -g @nova-pane-justify "left"

set -g @nova-segment-session "#{session_name} "
set -g @nova-segment-session-colors "#78a2c1 #2e3440"

set -g @nova-segment-whoami " #(whoami)"
set -g @nova-segment-whoami-colors "#78a2c1 #2e3440"

set -g @nova-segment-k8s "󱃾 #(kubectx -c)(#(kubens -c))"
set -g @nova-segment-k8s-colors "#a0b8cc #2e3440"

set -g @nova-rows 0
set -g @nova-segments-0-left "session"
set -g @nova-segments-0-right  "k8s whoami"

#set -g @nova-rows 1
#set -g @nova-segments-1-left "k8s"
#set -g @nova-segments-1-right ""

# List of options
set -g @continuum-restore 'on'
set-option -g status-interval 300
set-option -g status-position bottom
set -g @open-lazygit 'G'
set -g status-right-length 200
set -g status-left-length 150

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
